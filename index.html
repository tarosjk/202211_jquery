<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Plugin</title>

  <!-- slick -->
  <link rel="stylesheet" href="js/vendors/slick/slick.css">
  <link rel="stylesheet" href="js/vendors/slick/slick-theme.css">

  <!-- AOS -->
  <link rel="stylesheet" href="js/vendors/aos/aos.min.css">

  <!-- Fancybox -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>jQuery Plugin</h1>

  <div class="container">

    <!-- Slick -->
    <div class="my-slick" id="slick">
      <div><img src="img/sample1.jpg" alt=""></div>
      <div><img src="img/sample2.jpg" alt=""></div>
      <div><img src="img/sample3.jpg" alt=""></div>
      <div><img src="img/sample4.jpg" alt=""></div>
    </div>

    <section class="aos-sect">
      <div class="photo" data-aos="fade-up" data-aos-offset="300">
        <img src="img/sample1.jpg" alt="">
      </div>
      <div class="desc" data-aos="fade-down" data-aos-offset="300">
        <h3>Dummy Title</h3>
        <p>これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。</p>
      </div>
    </section>

    <section class="aos-sect">
      <div class="photo" data-aos="flip-left" data-aos-duration="1200">
        <img src="img/sample2.jpg" alt="">
      </div>
      <div class="desc" data-aos="flip-down" data-aos-once="true">
        <h3>Dummy Title</h3>
        <p>これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。</p>
      </div>
    </section>

    <section class="aos-sect">
      <div class="photo" data-aos="zoom-in-right" data-aos-anchor-placement="center-center">
        <img src="img/sample3.jpg" alt="">
      </div>
      <div class="desc" data-aos="zoom-in-left">
        <h3>Dummy Title</h3>
        <p>これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。</p>
      </div>
    </section>

    <section class="gallery">
      <h2>Gallery</h2>
      <ul>
        <li><a href="img/img01.jpg" data-fancybox="xyz" data-caption="&lt;span style='font-size: 24px;'&gt;コーヒーカップ&lt;/span&gt;"><img src="img/img01_thumb.jpg" alt=""></a></li>
        <li><a href="img/img02.jpg" data-fancybox="xyz"><img src="img/img02_thumb.jpg" alt=""></a></li>
        <li><a href="img/img03.jpg" data-fancybox="xyz"><img src="img/img03_thumb.jpg" alt=""></a></li>
        <li><a href="img/img04.jpg" data-fancybox="xyz"><img src="img/img04_thumb.jpg" alt=""></a></li>
        <li><a href="img/img05.jpg" data-fancybox="xyz"><img src="img/img05_thumb.jpg" alt=""></a></li>
      </ul>
    </section>

    <div class="popup">
      <!-- 見せるコンテンツ -->
      <div class="popup-window" style="display: none;" id="popup-window">
        <p>あいうえお</p>
      </div>

      <button data-fancybox data-src="#popup-window">ポップアップ表示</button>

    </div>

  </div>
  
  <!-- jQuery -->
  <script src="js/vendors/jquery-3.6.3.min.js"></script>

  <!-- slick -->
  <script src="js/vendors/slick/slick.min.js"></script>

  <!-- AOS -->
  <script src="js/vendors/aos/aos.min.js"></script>

  <!-- fancybox -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

  <!-- my script -->
  <script src="js/script.js"></script>
</body>
</html>
