<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Plugin</title>

  <!-- slick -->
  <link rel="stylesheet" href="js/vendors/slick/slick.css">
  <link rel="stylesheet" href="js/vendors/slick/slick-theme.css">

  <!-- AOS -->
  <link rel="stylesheet" href="js/vendors/aos/aos.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>jQuery Plugin</h1>

  <div class="container">

    <!-- Slick -->
    <div class="my-slick" id="slick">
      <div><img src="img/sample1.jpg" alt=""></div>
      <div><img src="img/sample2.jpg" alt=""></div>
      <div><img src="img/sample3.jpg" alt=""></div>
      <div><img src="img/sample4.jpg" alt=""></div>
    </div>

    <section class="aos-sect">
      <div class="photo" data-aos="fade-up">
        <img src="img/sample1.jpg" alt="">
      </div>
      <div class="desc" data-aos="fade-down">
        <h3>Dummy Title</h3>
        <p>これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。</p>
      </div>
    </section>

    <section class="aos-sect">
      <div class="photo" data-aos="flip-left">
        <img src="img/sample2.jpg" alt="">
      </div>
      <div class="desc" data-aos="flip-down">
        <h3>Dummy Title</h3>
        <p>これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。</p>
      </div>
    </section>

    <section class="aos-sect">
      <div class="photo" data-aos="zoom-in-right">
        <img src="img/sample3.jpg" alt="">
      </div>
      <div class="desc" data-aos="zoom-in-left">
        <h3>Dummy Title</h3>
        <p>これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。これはダミーテキストです。</p>
      </div>
    </section>

  </div>
  
  <!-- jQuery -->
  <script src="js/vendors/jquery-3.6.3.min.js"></script>

  <!-- slick -->
  <script src="js/vendors/slick/slick.min.js"></script>

  <!-- AOS -->
  <script src="js/vendors/aos/aos.min.js"></script>

  <!-- my script -->
  <script src="js/script.js"></script>
</body>
</html>
